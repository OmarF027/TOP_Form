<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-Up Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-overlay">
      THE ODIN PROJECT
    </div>
  </div>

  <div class="form-section">
    <h1>Crea il tuo account</h1>
    <form novalidate>
      <div class="form-group">
        <div class="form-control">
          <label for="first-name">Nome *</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-control">
          <label for="last-name">Cognome *</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
          <label for="phone">Telefono *</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Es: 3331234567">
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" minlength="8" required>
        </div>
        <div class="form-control">
          <label for="confirm-password">Conferma Password *</label>
          <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
        </div>
      </div>

      <button type="submit" class="submit-btn">Crea account</button>
    </form>

    <p class="login-text">Hai gi√† un account? <a href="#">Accedi</a></p>
  </div>

</body>
</html>
